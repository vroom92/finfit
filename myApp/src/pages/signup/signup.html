<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="img" *ngIf="img1" [src]="img1"/>
  <div class="signlist">
  <ion-list>
    <ion-item>
      <ion-label color="primary"><font size = "5px">First Name</font></ion-label>
      <ion-input placeholder="" ng-model="data.fname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><font size = "5px">Last Name</font></ion-label>
      <ion-input placeholder="" ng-model="data.lname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><font size = "5px">Email</font></ion-label>
      <ion-input type="email" placeholder="" ng-model="data.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><font size = "5px">Password</font></ion-label>
      <ion-input type="password" placeholder="" ng-model="data.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><font size = "5px">Confirm Password</font></ion-label>
      <ion-input type="password" placeholder="" ng-model="data.confirm"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><font size = "5px">Upload Avtar</font></ion-label>
      <ion-input type = "file" (change)="fileChange($event)" ng-model="data.photo"></ion-input>
    </ion-item>
  </ion-list>
  <button class="signUpButton" (click)="signup(data)" ion-button round>Sign Up!</button>
</div>

</ion-content>
