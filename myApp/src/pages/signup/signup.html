<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true">


      <img class="img" *ngIf="img1" [src]="img1"/>

  <div class="signlist">

  <ion-list>
    <ion-item>
      <ion-label color="primary"><font size = "5">First Name</font></ion-label>
      <ion-input placeholder="" ng-model="data.fname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><font size = "5">Last Name</font></ion-label>
      <ion-input placeholder="" ng-model="data.lname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><font size = "5">Email</font></ion-label>
      <ion-input type="email" placeholder="" ng-model="data.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><font size = "5">Password</font></ion-label>
      <ion-input type="password" placeholder="" ng-model="data.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><font size = "5">Confirm Password</font></ion-label>
      <ion-input type="password" placeholder="" ng-model="data.confirm"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary"><font size = "5">Upload Avtar</font></ion-label>
      <ion-input type = "file" value="" (change)="fileChange($event)" ng-model="data.photo"></ion-input>
    </ion-item>
  </ion-list>
  <!-- <img *ngIf="img1" [src]="img1"/> -->
  <div class = 'signUpButton'><button (click)="signup(data)" ion-button round>Sign Up!</button></div>
</div>

</ion-content>
