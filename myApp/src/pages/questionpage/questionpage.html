<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ask your question!</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <section class="Header">
    <div class="caption">
      <h1>Ask us a question, and let us create you a custom trail for your hike of learning!</h1>
    </div>
    <ion-row>
      <ion-col col-md-4>
      </ion-col>
      <ion-col col-md-4>
        <ion-tags-input class = "tagInput"[(ngModel)]="tags" (onChange)="onChange($event)"></ion-tags-input>
      </ion-col>
      <ion-col col-md-4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-md-4>
      </ion-col>
      <ion-col col-md-4>
        <button ion-button block color="secondary" (click)="submitForm()">Create a New trail!</button>
      </ion-col>
      <ion-col col-md-4>
      </ion-col>
    </ion-row>

  </section>

  <div *ngIf="myVar" id="trail" class="trail">
    <a href="#">
      <div (click)=gototrail5() class="container">
      <img src="../../assets/imgs/HomeImages/8.jpg" class="image">
      <div class="middle">
        <div class="text">San Francisco</div>
      </div>
    </div>
  </a>
</div>
</ion-content>
