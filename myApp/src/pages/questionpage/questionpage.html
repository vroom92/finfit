<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>questionpage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <section class = "Header">
    <div class="caption">
      <h1>Ask us a question, and let us create a custom trail for you to begin your hike of learning!</h1>
    </div>
    <div class = "input" col-6>
      <ion-tags-input col-3 [(ngModel)]="tags" (onChange)="onChange($event)"></ion-tags-input>
    </div>
  </section>
</ion-content>
