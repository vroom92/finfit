<ion-header>

  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-md-6>
    <progress-bar progress="25" color="#488aff">
    </progress-bar>
  </ion-col>
    <ion-col col-md-3>
      Timer
    </ion-col>
    <ion-col col-md-3>
      Score
    </ion-col>
  </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <!-- <div class="fill">
    <img src="../../assets/imgs/Yosemite/quiz/1.jpg"/>
  </div> -->
  <div *ngFor=" let item of questions" >
  <section class = "question{{item.id}}"><div class="caption">
    <span class = "border">QUESTION{{item.id}} {{item.question}}
      <div *ngFor=" let option of item.options">
        {{option}}
      </div>
    </span>
    </div>
    </section>
  </div>



</ion-content>
