<ion-header>

  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-md-1>
        <button class="yosembutton" ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-md-5>
    <progress-bar progress={{progress}} color="#488aff">
    </progress-bar>
  </ion-col>
  <ion-col col-md-1>
  </ion-col>
    <ion-col col-md-1>
      <!--<ion-card *ngIf="timer"> -->
      	<!--<ion-card-header> -->
        <div class = "cdTimer">
      		<button ion-button *ngIf="timeInSeconds && timeInSeconds > 0" large block clear class="timer-button x-large">{{timer.displayTime}}</button>
      		<button ion-button *ngIf="!timeInSeconds || timeInSeconds == 0" large block clear class="timer-button">Timer set up incorrectly</button>
        </div>
    </ion-col>
    <ion-col col-md-4>
      <button ion-button *ngIf="timeInSeconds && timeInSeconds > 0" large block clear class="timer-button x-large">Total Score: {{tscore}}</button>
    </ion-col>
  </ion-row>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngFor=" let item of questions" >
  <section class = "question{{item.id}}"><div class="caption">
    <span class = "border">QUESTION{{item.id}} {{item.question}}    </span>
      <div *ngFor="let option of item.options">
           <!-- <label><input type="radio" name="optradio{{item.id}}" value="{{option}}">{{option}}</label> -->
           <!-- <button>{{option}}</button> -->
          <button class="buttonCustom" (click)="changeProgress(option,item.id)">{{option}}</button>
      </div>
    </div>
    </section>
  </div>



</ion-content>
