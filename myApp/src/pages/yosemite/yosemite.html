<ion-header>

  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col col-md-1>
        <button class="yosembutton" ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-md-5>
    <progress-bar progress={{progress}} color="#488aff">
    </progress-bar>
  </ion-col>
  <ion-col col-md-1>
  </ion-col>
    <ion-col col-md-1>
      <!--<ion-card *ngIf="timer"> -->
      	<!--<ion-card-header> -->
        <div class = "cdTimer">
      		<button ion-button *ngIf="timeInSeconds && timeInSeconds > 0" large block clear class="timer-button x-large">{{timer.displayTime}}</button>
      		<button ion-button *ngIf="!timeInSeconds || timeInSeconds == 0" large block clear class="timer-button">Timer set up incorrectly</button>
        </div>
    </ion-col>
    <ion-col col-md-4>
      <button ion-button *ngIf="timeInSeconds && timeInSeconds > 0" large block clear class="timer-button x-large">Total Score: {{tscore}}</button>
    </ion-col>
  </ion-row>
  </ion-navbar>

</ion-header>


<ion-content class="scroll-content" >
  <div *ngFor=" let item of questions" class="ion-list" >
  <section id = "question{{item.id}}" class = "question{{item.id}}"><div class="caption">

    <span class = "border">Question {{item.id}}</span><br><br>
    <ion-row>
      <ion-col col-md-3>
      </ion-col>
    <ion-col class="ques" col-md-6>
      <span class="border">
      {{item.question}}</span>
            </ion-col>
      <ion-col col-md-3>
      </ion-col>
    </ion-row><br>
      <div *ngFor="let option of item.options">
        <button class="buttonCustom" *ngIf="item.id < 7" (click)="changeProgress(option,item.id)">{{option}}</button>
        <button class="buttonCustom" *ngIf="item.id == 7" (click)="changeProgressFinal(option,item.id)">{{option}}</button>
      </div>
    </div>
    </section>
  </div>



</ion-content>
