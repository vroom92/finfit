<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ScoreBoard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>

      <ion-slide style="background-color: white">
              <div><h2 style='color: Blue'>Global</h2></div>
              <div class = 'table'>
                 <ngx-datatable
                   [sortType]="'multi'"
                   [headerHeight]="50"
                   [footerHeight]="50"
                   [rowHeight]="50"
                   [rows]="rows"
                   [columns]="columns"
                   [columnMode]="'force'"
                   [limit]="10">
                 </ngx-datatable>
               </div>
      </ion-slide>

      <ion-slide style="background-color: white">
        <div><h2 style='color: Blue'>National</h2></div>
        <div class = 'table'>
           <ngx-datatable
             [sortType]="'multi'"
             [headerHeight]="50"
             [footerHeight]="50"
             [rowHeight]="50"
             [rows]="rows"
             [columns]="columns"
             [columnMode]="'force'"
             [limit]="10">
           </ngx-datatable>
         </div>
      </ion-slide>


  </ion-slides>
    <!--<div class = "tabs" >
       <button class = "tab-item" padding >Regional</button>
       <button class = "tab-item" padding >Global</button>
    </div> -->

</ion-content>
