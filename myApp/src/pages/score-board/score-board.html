<ion-header>

  <ion-navbar>
    <ion-title>ScoreBoard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class = "tabs" >
       <button class = "tab-item" padding >Regional</button>
       <button class = "tab-item" padding >Global</button>
    </div>
    <div>
       <ngx-datatable
         [sortType]="'multi'"
         [headerHeight]="50"
         [footerHeight]="50"
         [rowHeight]="50"
         [rows]="rows"
         [columns]="columns"
         [columnMode]="'force'"
         [limit]="10">
       </ngx-datatable>
     </div>
</ion-content>
