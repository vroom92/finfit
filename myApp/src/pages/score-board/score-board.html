<!--
  Generated template for the ScoreBoardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wellness Score LeaderBoard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getstart">
  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.12&appId=1010395395784404&autoLogAppEvents=1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
  <ion-slides pager>

      <ion-slide >
              <button ion-button class="btn" color="light"><span class="optText">National Leaders</span></button>
              <div class = 'table'>
                 <ngx-datatable
                   [sortType]="'multi'"
                   [headerHeight]="50"
                   [footerHeight]="50"
                   [rowHeight]="50"
                   [rows]="rows"
                   [columns]="columns"
                   [columnMode]="'force'"
                   [limit]="10">
                   <ngx-datatable-footer>
                      <ng-template
                        ngx-datatable-footer-template>
                        </ng-template>
                    </ngx-datatable-footer>
                 </ngx-datatable>
               </div>
               <a a target="_blank"
               href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
               class="fb-xfbml-parse-ignore"><img class="share" src="../../assets/imgs/fbshare.png"></a>
      </ion-slide>

      <ion-slide>
        <button ion-button class="btn" color="light"><span class="optText">Global Leaders</span></button>
        <div class = 'table'>
           <ngx-datatable
             [sortType]="'multi'"
             [headerHeight]="50"
             [footerHeight]="50"
             [rowHeight]="50"
             [rows]="rows"
             [columns]="columns"
             [columnMode]="'force'"
             [limit]="10">
             <ngx-datatable-footer>
                      <ng-template
                        ngx-datatable-footer-template>
                        </ng-template>
                    </ngx-datatable-footer>
           </ngx-datatable>
         </div>
         <a a target="_blank"
         href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
         class="fb-xfbml-parse-ignore"><img class="share" src="../../assets/imgs/fbshare.png"></a>
      </ion-slide>
  </ion-slides>
</ion-content>
