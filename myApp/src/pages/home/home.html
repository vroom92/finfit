<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-1 col-md-1 col-xl-1>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-5 col-md-5 col-xl-5>
        <ion-title>
          Financial Fitness
        </ion-title>
      </ion-col>
      <ion-col float-right col-6 col-md-6 col-xl-6>
        <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
        </ion-searchbar>
      </ion-col>
    </ion-row>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="galleryType" color="primary">
    <ion-segment-button value="regular">
      Pick your Adventure!
    </ion-segment-button>
  </ion-segment>

  <div>
    <!-- Responsive Layout with Ion Grid-->
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-md-6 col-xl-6 *ngFor="let image of [1,2,3,4]">
          <div class=c ontainer>
            <a href = "#" (click)=gototrail()><div class="image-container" [style.background-image]="'url(assets/imgs/HomeImages/' + image + '.jpg)'"></div></a>
            <div class="middle">
              <div class="text">John Doe</div>
            </div>
          </div>
          <div class="overlay">
            <div class="text">Hello World</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
