<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true">
  <ion-content>
      <img class='img' src="../../assets/imgs/photo.png"/>
  </ion-content>
  <div class="profilelist">

  <ion-list>
    <ion-item>
      <ion-label color="primary">Full Name</ion-label>
      <ion-label color="secondary">John Carter</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-label color="secondary">john.carter@gmail.com</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Trails Completed</ion-label>
      <ion-label color="secondary">Yosemite, Smoky Mountains</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Score</ion-label>
      <ion-label color="secondary">40</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Badges and Achievements</ion-label>
      <ion-label color="secondary">Key, Star</ion-label>
    </ion-item>
  </ion-list>
  <img *ngIf="img1" [src]="img1"/>
  <div class = 'saveProfileButton'><button (click)="saveProfile(data)" ion-button round>Save Profile</button></div>
</div>

</ion-content>
